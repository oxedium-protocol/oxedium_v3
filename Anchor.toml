[toolchain]
package_manager = "yarn"
anchor_version = "0.32.1"

[features]
resolution = true
skip-lint = false

[programs.localnet]
oxedium_program = "oxe3zgfkaGph4X5bv4RZRFUcQXZcXxK9fxDizCtPZv7"

[registry]
url = "https://api.apr.dev"

[provider]
# RPC endpoint is read from ANCHOR_PROVIDER_URL env var (set in .env, not committed).
# Run: source .env && anchor <command>
cluster = "mainnet-beta"
wallet = "~/.config/solana/dev.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"
